<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Agrimart - Admin Panel</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="../assets/menu.png" alt="Menu" class="menu-icon">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <img src="" id="profile" alt="Profile Image" class="profile-img">
            <div class="user-details">
                <p id="name" class="user-name"></p>
                <p id="email" class="user-email"></p>
            </div>
            <button id="signout-btn">Sign Out</button>
        </div>
    </nav>

    <div class="content">
        <div class="sidebar">
            <img src="../assets/dashboard.png" alt="Dashboard" class="active" data-page="home">
            <img src="../assets/customer.png" alt="Customer" data-page="customer">
            <img src="../assets/farmer (1).png" alt="Farmer" data-page="farmer">
            <img src="../assets/order.png" alt="Products" data-page="products">
            <img src="../assets/checkout.png" alt="Orders" data-page="orders">
            <img src="../assets/asking.png" alt="Asking" data-page="asking">
            <img src="../assets/question (1).png" alt="Questions" data-page="questions">
        </div>

        <!-- Iframe for dynamic content -->
        <div class="main-content">
            <div id="content"></div>
        </div>
        
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
