<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Agrimart - Admin Panel</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="./assets/menu.png" alt="Menu" class="menu-icon">
            <img src="./assets/logo.png" alt="Logo" class="logo">
        </div>
    </nav>
    <div class="content">
        <div class="sidebar">
            <img src="./assets/dashboard.png" alt="Dashboard" class="active" data-page="home">
            <img src="./assets/Group.png" alt="Products" data-page="products" onclick="switchPage('products')">
            <img src="./assets/checkout.png" alt="Orders" data-page="orders" onclick="switchPage('orders')">
            <img src="./assets/Group (1).png" alt="Farmers" data-page="farmer" onclick="switchPage('farmer')">
            <img src="./assets/call-center 1.png" alt="Questions" data-page="questions" onclick="switchPage('questions')">
        </div>
        <div class="main-content">
            <div id="content"></div>
        </div>
    </div>
    <script src="./dashboard.js"></script>
</body>
</html>
