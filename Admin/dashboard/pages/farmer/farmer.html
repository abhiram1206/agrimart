<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin/dashboard/pages/farmer/farmer.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-top">
            <div class="search">
                <img src="/Admin/assets/searchicon.png" alt="">
                <input type="text" id="search" placeholder="Search">
            </div>
            <div class="filter" id="filterButton">
                <img src="/Admin/assets/Iconfiltericon.png" alt="">
            </div>
        </div>

        <div class="filter-section" id="filterSection" style="display: none;">
            <p>Filter Options:</p>
            <label for="sortBy">Sort By:</label>
            <input type="datetime-local" class="sortBy">
            <div class="btn">
                <button id="applyFilter">Apply</button>
            </div>
        </div>

        <div class="main-table">
            <table id="farmerTable" >
                <thead >
                    <tr>
                        <th>Farmer Details</th>
                        <th>Farmer Email</th>
                        <th>No. of Orders Received</th>
                        <th>Earned</th>
                        <th>Joined At</th>
                        <th>No. of Products</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="farmerTableBody">
                </tbody>
            </table>
            <div id="pagination"></div> <!-- For pagination controls -->
        </div>
        

        <div class="pagination">
            <button id="prevBtn" disabled>‹</button>
            <ul id="pageNumbers">1</ul>
            <button id="nextBtn">›</button>
        </div>
    </div>
    <script src="./farmer.js"></script>
</body>
</html>
