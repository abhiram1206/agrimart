<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Contact Us</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <div style="display: inline;" class="logo"><img src="../assets/Frame 102.png" alt="logo" width="150px">
            <h3 class="getintouch">Get In Touch</h3></div>
            <div class="back">
                <a href="../main.html"><img src="../assets/arrow 1.png" alt="back" width="20px"></a>
                <h4>Back</h4>
            </div>
        </div>
        <h1>Enquiry</h1>
        <hr>
        <div class="form">
            <div>
                <img src="../assets/user 22.png" alt="user" width="20px">
                <input type="text" placeholder="Your Name">
            </div>
            <div>
                <img src="../assets/smartphone-call 1.png" alt="phone" width="20px">
                <input type="tel" placeholder="Your Phone">
            </div>
            <div>
                <img src="../assets/mail 2.png" alt="mail" width="20px">
                <input type="email" placeholder="Your Email">
            </div>
            <div>
                <img src="../assets/help 2.png" alt="select" width="20px">
                <input type="text" placeholder="Select Type">
            </div>
            <div>
                <img src="../assets/help 1.png" alt="select" width="20px">
                <input type="text" placeholder="Select Enquiry Type">
            </div>
            <div>
                <img src="../assets/globe 3.png" alt="address" width="20px">
                <input type="text" placeholder="Select Country">
            </div>
            <div>
                <img src="../assets/globe 2.png" alt="address" width="20px">
                <input type="text" placeholder="Select State">
            </div>
            <div>
                <img src="../assets/location 2.png" alt="location" width="20px">
                <input type="number" placeholder="Pincode">
            </div>
            <div class="comment">
                <img src="../assets/comment 1.png" alt="comments" width="20px"> 
                <textarea name="comments" id="comments" rows="3" placeholder="Comments"></textarea>
            </div>
        </div>
        <button>SUBMIT</button>
    </div>
    <div class="right">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Contact Infromation</h1>
        <div class="contact">
            <img src="../assets/phone-call 2.png" alt="phone" width="20px">
            <h3 style="font-family: Arial, Helvetica, sans-serif;">9866750456</h3>
        </div>
        <div class="contact">
            <img src="../assets/envelope 1.png" alt="mail" width="20px">
            <h3 style="font-family:Arial, Helvetica, sans-serif;">agrimart@gmail.com</h3>
        </div>
        <div class="social">
            <img src="../assets/facebook-app-symbol.png" alt="facebook">
            <img src="../assets/twitter.png" alt="twitter">
            <img src="../assets/instagram.png" alt="instagram">
            <img src="../assets/linkedin.png" alt="linkedin">
            <img class="youtube" src="../assets/youtube.png" alt="youtube">
        </div>
    </div>
</body>
</html>
